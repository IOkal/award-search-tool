<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Flight Search</h1>
    <form id="search-form" class="mt-3">
        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" class="form-control" id="origin" name="origin" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="results" class="mt-5"></div>
</div>

<script>
    $(document).ready(function(){
        $('#search-form').on('submit', function(e){
            e.preventDefault();
            $.ajax({
                url: '/search',
                type: 'POST',
                data: $('#search-form').serialize(),
                success: function(data) {
                    $('#results').html('');
                    data.forEach(function(flight, index){
                        let segments = flight.segments.map(function(segment){
                            return `<li>${segment.flight_number} (${segment.route}) - ${segment.departure_time}</li>`;
                        }).join('');
                        
                        let connections = flight.connections.map(function(connection){
                            return `<li>${connection.layover_time} in ${connection.layover_airport}</li>`;
                        }).join('');

                        let prices = Object.entries(flight.prices).map(function([cabin, price]){
                            return `<li>${cabin}: ${price}</li>`;
                        }).join('');

                        let mixed_cabin_percentages = Object.entries(flight.mixed_cabin_percentages).map(function([cabin, percentage]){
                            return `<li>${cabin}: ${percentage}</li>`;
                        }).join('');

                        $('#results').append(`
                            <div class="card mb-3">
                                <div class="card-header">
                                    Flight ${index + 1}
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Segments</h5>
                                    <ul>${segments}</ul>
                                    <h5 class="card-title">Connections</h5>
                                    <ul>${connections}</ul>
                                    <h5 class="card-title">Prices</h5>
                                    <ul>${prices}</ul>
                                    <h5 class="card-title">Mixed Cabin Percentages</h5>
                                    <ul>${mixed_cabin_percentages}</ul>
                                </div>
                            </div>
                        `);
                    });
                },
                error: function() {
                    $('#results').html('<div class="alert alert-danger">An error occurred while searching for flights.</div>');
                }
            });
        });
    });
</script>
</body>
</html>
