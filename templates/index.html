<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Flight Search</h1>
    <form id="search-form" class="mt-3">
        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" class="form-control" id="origin" name="origin" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="mt-5">
        <table id="results-table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Flight Time</th>
                    <th>Route</th>
                    <th>Flight</th>
                    <th>Cabin</th>
                    <th>Mixed Cabin</th>
                    <th>Aircraft</th>
                    <th>Connection</th>
                    <th>Duration</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function() {
        var table = $('#results-table').DataTable();

        $('#search-form').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '/search',
                type: 'POST',
                data: $('#search-form').serialize(),
                success: function(data) {
                    table.clear().draw();
                    data.forEach(function(flight) {
                        flight.segments.forEach(function(segment, index) {
                            let row = [
                                segment.departure_time,
                                segment.route,
                                segment.flight_number,
                                index == 0 ? 'eco' : '',
                                index == 0 ? flight.mixed_cabin_percentages.eco : '',
                                '', // Placeholder for aircraft type
                                flight.connections.map(c => c.layover_time + ' in ' + c.layover_airport).join(', '),
                                '', // Placeholder for duration
                                flight.prices.eco
                            ];
                            table.row.add(row).draw();
                        });

                        flight.segments.forEach(function(segment, index) {
                            let row = [
                                segment.departure_time,
                                segment.route,
                                segment.flight_number,
                                index == 0 ? 'ecoPremium' : '',
                                index == 0 ? flight.mixed_cabin_percentages.ecoPremium : '',
                                '', // Placeholder for aircraft type
                                flight.connections.map(c => c.layover_time + ' in ' + c.layover_airport).join(', '),
                                '', // Placeholder for duration
                                flight.prices.ecoPremium
                            ];
                            table.row.add(row).draw();
                        });

                        flight.segments.forEach(function(segment, index) {
                            let row = [
                                segment.departure_time,
                                segment.route,
                                segment.flight_number,
                                index == 0 ? 'business' : '',
                                index == 0 ? flight.mixed_cabin_percentages.business : '',
                                '', // Placeholder for aircraft type
                                flight.connections.map(c => c.layover_time + ' in ' + c.layover_airport).join(', '),
                                '', // Placeholder for duration
                                flight.prices.business
                            ];
                            table.row.add(row).draw();
                        });
                    });
                },
                error: function() {
                    alert('An error occurred while searching for flights.');
                }
            });
        });
    });
</script>
</body>
</html>
