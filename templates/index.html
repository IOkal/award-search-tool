<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Search</title>
</head>
<body>
    <h1>Flight Search</h1>
    <form action="/search" method="post">
        <label for="origin">Origin (comma separated):</label>
        <input type="text" id="origin" name="origin" required><br><br>
        
        <label for="destination">Destination (comma separated):</label>
        <input type="text" id="destination" name="destination" required><br><br>
        
        <label for="date">Date (comma separated or range):</label>
        <input type="text" id="date" name="date" required><br><br>
        
        <input type="submit" value="Search">
    </form>
</body>
</html>
